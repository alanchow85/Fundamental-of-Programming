<!DOCTYPE HTML>

<body>
<h1>With Computational Thinking, we can create dynamic solutions</h1>
<script>
   
    var animal = prompt("what is the animal?");
    var firstNumber = prompt("what is the first number?");
    var secondNumber = prompt("what is the 2nd number?");
    var thirdNumber = prompt("what is the 3rd number?");

    document.write("I chose a " + animal +  " and rolled a " + firstNumber +  ", then a " + secondNumber + ", then a " + thirdNumber +  ". That means I need to draw a black cupcake on my " + animal+ "'s tail.");
</script>
</body>

</html>
